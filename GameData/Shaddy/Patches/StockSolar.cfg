KSP_MODEL_SHADER
{
	name = ShaddySolarCommon

	MATERIAL
	{
		shader = Shaddy/Translucent Specular

		PROPERTY
		{
			name = _diffuseMap
		}

		PROPERTY
		{
			name = _specularColor
			color = 255, 255, 255
		}

		PROPERTY
		{
			name = _shininess
			float = 0.3199104
		}

		PROPERTY
		{
			name = _transmissionColor
			color = 0, 55, 125
		}

		PROPERTY
		{
			name = _ambientBase
			float = 0.0
		}
	}
}

+KSP_MODEL_SHADER[ShaddySolarCommon]
{
	-name = delete
	model = Squad/Parts/Electrical/gigantorXlSolarArray/model

	@MATERIAL
	{
		mesh = panel

		@PROPERTY[_diffuseMap]
		{
			texture = Squad/Parts/Electrical/gigantorXlSolarArray/panel
		}
	}
}